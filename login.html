<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>System - Login</title>

    <!-- Custom fonts-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles-->
    <link href="css/custom-bootstrap.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!<br><small>Please Login to the System.</small></h1>
                                    </div>
                                    <form class="user" class="needs-validation" novalidate>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="user" aria-describedby="emailHelp"
                                                placeholder="Enter username..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="pass" placeholder="Password" required>
                                        </div>
                                        <button type="button" class="btn btn-primary btn-user btn-block mb-3" onclick="loadDoc()">
                                            <i class="fas fa-sign-in-alt fa-fw"></i> Login <span id="save-btn-spinner" class="spinner-border-sm"></span>
                                        </button>
                                        <div id="demo"></div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/custom-js.js"></script>

    <script>
        function loadDoc() {
        var val1 = $('#user').val();
        var val2 = $('#pass').val();
        $("#save-btn-spinner").addClass("spinner-border");
            $.ajax({
                type: 'POST',
                url: 'http://localhost/back-end/login.php',
                data: { user: val1, pass: val2 },
                success: function(response) {
                    $("#save-btn-spinner").removeClass("spinner-border");
                    $('#demo').html(response);
                }
            });
        }
    </script>
</body>

</html>
